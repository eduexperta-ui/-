    <script>
      // Immediately invoked function to set the theme on initial load.
      // This script reads the theme from localStorage or system settings and applies
      // the 'dark' class to the <html> element if needed, preventing a flash of
      // the incorrect theme.
      (function() {
        let theme;
        try {
          theme = localStorage.getItem('theme');
        } catch (e) { /* Local storage is unavailable */ }
        
        if (!theme || (theme !== 'light' && theme !== 'dark')) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Tailwind's class-based dark mode is triggered by the presence of the 'dark' class.
        // We only add the class if the theme is dark.
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS to use class-based dark mode.
      // This script runs after the main Tailwind CDN script has loaded,
      // ensuring the `tailwind` object is available. It sets the darkMode
      // strategy to 'class', which allows toggling dark mode by adding/removing
      // the 'dark' class on the HTML element.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
